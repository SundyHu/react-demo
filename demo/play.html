<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Basic Live Broadcast</title>
    <link rel="stylesheet" href="./assets/common.css"/>
</head>
<body class="agora-theme">
<div class="navbar-fixed">
    <nav class="agora-navbar">
        <div class="nav-wrapper agora-primary-bg valign-wrapper">
            <h5 class="left-align">Basic Live Broadcast</h5>
        </div>
    </nav>
</div>

<div class="video-grid" id="video">
    <div class="video-view">
        <div id="local_stream" class="video-placeholder"></div>
        <div id="local_video_info" class="video-profile hide"></div>
        <div id="video_autoplay_local" class="autoplay-fallback hide"></div>
    </div>
</div>
<script src="vendor/jquery.min.js"></script>
<script src="vendor/materialize.min.js"></script>
<script src="https://cdn.agora.io/sdk/release/AgoraRTCSDK-3.1.0.js"></script>
<script>
    // rtc object
    const rtc = {
        client: null,
        joined: false,
        published: false,
        localStream: null,
        remoteStreams: [],
        params: {}
    };

    // Options for joining a channel
    const option = {
        appID: "d7bef4a65cf24ff382e16409ae72fbe3",
        channel: "demo",
        uid: null,
        token: "006d7bef4a65cf24ff382e16409ae72fbe3IADjVSVnOEJohBQItWuCMSFj1PFeTID4G3CCaagO2VLk7KDfQtYAAAAAEABQow6lZBHsXgEAAQBjEexe"
    };

    $(function () {
        // 创建客户端,编码取值为：h264,vp8
        rtc.client = AgoraRTC.createClient({mode: "live", codec: "h264"});

        // Initialize the client
        rtc.client.init(option.appID, function () {
            console.log("init success");

            //设置角色为观众
            rtc.client.setClientRole("audience");
        }, (err) => {
            console.error(err);
        });

        // Join a channel
        rtc.client.join(option.token ? option.token : null, option.channel, option.uid ? +option.uid : null, function (uid) {
            console.log("join channel: " + option.channel + " success, uid: " + uid);
            rtc.params.uid = uid;

            rtc.client.on("stream-added", function (evt) {
                let remoteStream = evt.stream;
                let id = remoteStream.getId();
                if (id !== rtc.params.uid) {
                    rtc.client.subscribe(remoteStream, function (err) {
                        console.log("stream subscribe failed", err);
                    })
                }
                console.log('stream-added remote-uid: ', id);
            });

            rtc.client.on("stream-subscribed", function (evt) {
                let remoteStream = evt.stream;
                let id = remoteStream.getId();

                // Add a view for the remote stream.
                addView(id);
                // Play the remote stream.
                remoteStream.play("remote_video_" + id);

                document.getElementById("video" + id).controls = true;
                console.log('stream-subscribed remote-uid: ', id);
            });

            rtc.client.on("stream-removed", function (evt) {
                let remoteStream = evt.stream;
                let id = remoteStream.getId();
                // Stop playing the remote stream.
                remoteStream.stop("remote_video_" + id);
                // Remove the view of the remote stream.
                removeView(id);
                console.log('stream-removed remote-uid: ', id);
            });
        }, function (err) {
            console.error("client join failed", err)
        });


    });

    function addView(id, show) {
        if (!$("#" + id)[0]) {
            $("<div/>", {
                id: "remote_video_panel_" + id,
                class: "video-view",
            }).appendTo("#video")

            $("<div/>", {
                id: "remote_video_" + id,
                class: "video-placeholder",
            }).appendTo("#remote_video_panel_" + id)

            $("<div/>", {
                id: "remote_video_info_" + id,
                class: "video-profile " + (show ? "" : "hide"),
            }).appendTo("#remote_video_panel_" + id)

            $("<div/>", {
                id: "video_autoplay_" + id,
                class: "autoplay-fallback hide",
            }).appendTo("#remote_video_panel_" + id)
        }
    }
</script>
</body>
</html>
