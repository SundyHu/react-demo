<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Basic Communication</title>
</head>
<body>

<div class="agora-theme">
    <div style="margin:10px auto;">
        <button id="join">加入频道</button>
    </div>
    <div class="video-grid" id="video">
        <div class="video-view">
            <div id="local_stream" class="video-placeholder"></div>
            <div id="local_video_info" class="video-profile hide"></div>
            <div id="video_autoplay_local" class="autoplay-fallback hide"></div>
        </div>
    </div>
</div>

<script src="vendor/jquery.min.js"></script>
<script src="vendor/materialize.min.js"></script>
<script src="AgoraRTCSDK-3.1.1.js"></script>
<script type="text/javascript">

    const rtc = {
        client: null,
        joined: false,
        published: false,
        localStream: null,
        remoteStreams: [],
        params: {}
    }

    const option = {
        appID: "d7bef4a65cf24ff382e16409ae72fbe3",
        channel: "react-demo",
        uid: null,
        token: "006d7bef4a65cf24ff382e16409ae72fbe3IACwVpWN2oTrU2pevL4b8gdbor0zvazGKUXdVAAM1aDqqrurOf8AAAAAEACtIROL9nTpXgEAAQD0dOle"
    };

    $(function () {

        $("#join").on('click', function (e) {
            alert('加入频道');
            e.preventDefault();
            join(rtc, option);
        })

    });

    join = function (rtc, option) {

        rtc.client = AgoraRTC.createClient({mode: "live", codec: "h264"});
        rtc.client.init(option.appID, function () {
            console.log("init success")

            rtc.client.join(option.token ? option.token : null, option.channel, option.uid ? +option.uid : null, function (uid) {
                console.log("join channel: " + option.channel + " success, uid: " + uid)
                rtc.joined = true
                rtc.params.uid = uid
                rtc.localStream = AgoraRTC.createStream({
                    streamID: rtc.params.uid,
                    audio: true,
                    video: true,
                    screen: false
                })

                rtc.localStream.init(function () {
                    console.log("init local stream success")
                    rtc.localStream.play("local_stream")
                }, function (err) {
                    console.error("init local stream failed ", err)
                });
            }, function (err) {
                console.error("client join failed", err)
            });
        }, (err) => {
            console.error(err)
        });
    }
</script>
</body>
</html>
