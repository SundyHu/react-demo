<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>基本通信</title>
    <link rel="stylesheet" href="./assets/common.css"/>
</head>
<body>

<div class="container">
    <button id="join">加入</button>

    <div class="col s7">
        <div class="video-grid" id="video">
            <div class="video-view">
                <div id="local_stream" class="video-placeholder"></div>
                <div id="local_video_info" class="video-profile hide"></div>
                <div id="video_autoplay_local" class="autoplay-fallback hide"></div>
            </div>
        </div>
    </div>
</div>

<script src="vendor/jquery.min.js"></script>
<script src="vendor/materialize.min.js"></script>
<script src="AgoraRTCSDK-3.1.1.js"></script>
<script type="text/javascript">
    console.log("agora sdk version: " + AgoraRTC.VERSION + " compatible: " + AgoraRTC.checkSystemRequirements());

    const resolutions = [
        {
            name: "default",
            value: "default",
        },
        {
            name: "480p",
            value: "480p",
        },
        {
            name: "720p",
            value: "720p",
        },
        {
            name: "1080p",
            value: "1080p"
        }
    ]

    const rtc = {
        client: null,
        joined: false,
        published: false,
        localStream: null,
        remoteStreams: [],
        params: {}
    }

    const option = {
        appID: "d7bef4a65cf24ff382e16409ae72fbe3",
        channel: "react-demo",
        uid: null,
        token: "006d7bef4a65cf24ff382e16409ae72fbe3IACwVpWN2oTrU2pevL4b8gdbor0zvazGKUXdVAAM1aDqqrurOf8AAAAAEACtIROL9nTpXgEAAQD0dOle"
    };

    function Toastify(options) {
        M.toast({html: options.text, classes: options.classes})
    }

    const Toast = {
        info: (msg) => {
            Toastify({
                text: msg,
                classes: "info-toast"
            })
        },
        notice: (msg) => {
            Toastify({
                text: msg,
                classes: "notice-toast"
            })
        },
        error: (msg) => {
            Toastify({
                text: msg,
                classes: "error-toast"
            })
        }
    }


    $(function () {
        $("#join").click(function () {
            //alert(AgoraRTC.checkSystemRequirements());
            rtc.client = AgoraRTC.createClient({mode: "live", codec: "h264"});

            // init client
            rtc.client.init(option.appID, function () {
                console.log("init success")

                rtc.client.join(option.token ? option.token : null, option.channel, option.uid ? +option.uid : null, function (uid) {
                    Toast.notice("join channel: " + option.channel + " success, uid: " + uid)
                    console.log("join channel: " + option.channel + " success, uid: " + uid)
                    rtc.joined = true

                    rtc.params.uid = uid

                    // create local stream
                    rtc.localStream = AgoraRTC.createStream({
                        streamID: rtc.params.uid,
                        audio: true,
                        video: true,
                        screen: false,
                        microphoneId: option.microphoneId,
                        cameraId: option.cameraId
                    })

                    // initialize local stream. Callback function executed after intitialization is done
                    rtc.localStream.init(function () {
                        console.log("init local stream success")
                        // play stream with html element id "local_stream"
                        rtc.localStream.play("local_stream")

                        // publish local stream
                        //publish(rtc)
                    }, function (err) {
                        //Toast.error("stream init failed, please open console see more detail")
                        console.error("init local stream failed ", err)
                    })
                }, function (err) {
                    //Toast.error("client join failed, please open console see more detail")
                    console.error("client join failed", err)
                })
            }, (err) => {
                //Toast.error("client init failed, please open console see more detail")
                console.error(err)
            })
        })
    });
</script>
</body>
</html>
