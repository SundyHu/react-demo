<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Basic Communication</title>
    <link rel="stylesheet" href="./assets/common.css"/>
</head>
<body class="agora-theme">
<div class="navbar-fixed">
    <nav class="agora-navbar">
        <div class="nav-wrapper agora-primary-bg valign-wrapper">
            <h5 class="left-align">Basic Communication</h5>
        </div>
    </nav>
</div>
<form id="form" class="row col l12 s12">
    <div class="row container col l12 s12">

        <div class="col s7">
            <div class="video-grid" id="video">
                <div class="video-view">
                    <div id="local_stream" class="video-placeholder"></div>
                    <div id="local_video_info" class="video-profile hide"></div>
                    <div id="video_autoplay_local" class="autoplay-fallback hide"></div>
                </div>
            </div>
        </div>
    </div>
</form>
<script src="vendor/jquery.min.js"></script>
<script src="vendor/materialize.min.js"></script>
<script src="AgoraRTCSDK-3.1.1.js"></script>
<script type="text/javascript">

    const rtc = {
        client: null,
        joined: false,
        published: false,
        localStream: null,
        remoteStreams: [],
        params: {}
    };

    // Options for joining a channel
    const option = {
        appID: "d7bef4a65cf24ff382e16409ae72fbe3",
        channel: "demo",
        uid: null,
        token: ""
    }

    $(function () {

        getToken();
    });

    function getToken() {

        $.ajax({
            url: 'http://114.67.91.246:9100/token',
            type: 'post',
            headers: {
                'Content-Type': 'application/json;charset=utf-8'
            },
            dataType: 'json',
            data: JSON.stringify({
                channelName: option.channel,
                userId: "" + new Date().getTime(),
                role: 1
            }),
            success: (res) => {
                alert(res.data);
            }
        })
    }
</script>
</body>
</html>
